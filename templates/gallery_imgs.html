{% load static %}
<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

      <!-- Baguettebox CDN -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css" />
      
      <title>Gallery Details</title>
   </head>

   <style type="text/css">
      .card-img-top {
         transition: transform 0.4s ease-in-out;
       }
       
       .card-img-top:hover {
         transform: scale(1.06);
       }
       
    </style>

   <body>
 
      <!-- Services -->
      <section class="container my-4 gallery-block cards-gallery">
         <h1 class="text-center mb-4 section-heading border-bottom pb-2" style="font-size:40px;font-weight: bold;color: #07baa1;">{{gallery.title}} Images</h1>
         <div class="row">
            {% for gimg in gallery_imgs %}
            <div class="col-md-4 mb-4">
               <div class="card border-0 transform-on-hover">
                  <a href="{{gimg.img.url}}">
                  <img src="{{gimg.img.url}}" class="card-img-top" alt="{{gimg.alt_text}}">
                  </a>
               </div>
            </div>
            {% endfor %}
         </div>
      </section>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>

    <script>
	      baguetteBox.run('.cards-gallery', {animation: 'slideIn'});
	  </script>

   </body>
</html>

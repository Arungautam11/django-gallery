{% load embed_video_tags %}
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </head>
    <body>


    	<section>
		    <div class="inline-flex-container" style="text-align: center;">
		        <br />
		        <h2 class="text-center pb-1 mb-0">
		            <span style="color: #07baa1; font-family: 'Ubuntu';">Video PetriMed</span><span style="color: #e17570; font-size: 80%; font-family: 'Ubuntu';"> CA</span>
		            <sup style="font-size: 10px; vertical-align: super; margin: -12px; color: #000; position: relative; top: -9px; font-family: 'Ubuntu';">TM</sup>
		        </h2>
		        <br />
		        {% for item in obj %}
		        {% video item.video '360x215' %}
		        {% endfor %}
		    </div>
		    <br />
		</section>

        <!-- Services -->
        <section class="container my-4s">
            <!-- <h1 class="text-center mb-4 section-heading border-bottom pb-2" style="font-size:50px;font-weight: bold;color: #07baa1;">Gallery</h1> -->
            <h2 class="text-center pb-1 mb-0">
		            <span style="color: #07baa1; font-family: 'Ubuntu';">Gallery PetriMed</span><span style="color: #e17570; font-size: 80%; font-family: 'Ubuntu';"> CA</span>
		            <sup style="font-size: 10px; vertical-align: super; margin: -12px; color: #000; position: relative; top: -9px; font-family: 'Ubuntu';">TM</sup>
		        </h2>
            <div class="row">
                {% for gallery in gallerys %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="{{gallery.img.url}}" class="card-img-top" alt="{{gallery.title}}" />
                        <div class="card-body">
                            <h5 class="card-title">{{gallery.title}}</h5>
                            <p class="card-text">{{gallery.detail}}</p>
                            <a href="{% url 'gallery_detail' gallery.id %}" style="background: #07baa1;border: 1px solid #07baa1;" class="btn btn-primary">More Images</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </section>
    </body>
</html>
